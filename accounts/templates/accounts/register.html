{% extends "base.html" %}
{% load static %}
{% block content %}
  <div class="register-container">
    <h2>Register</h2>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="form-group">
          {{ field.label_tag }}
          {{ field }}
          {% if field.help_text %}
            <small class="helptext">{{ field.help_text }}</small>
          {% endif %}
          {% if field.errors %}
            <div class="error">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="button">Register</button>
    </form>
  </div>
{% endblock %}

{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
  <h2>Edit Profile</h2>
  <form method="post">
    {% csrf_token %}
    {{ profile_form.as_p }}
    <button type="submit" name="update_profile">Update Profile</button>
  </form>

  <hr>

  <h2>Change Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ password_form.as_p }}
    <button type="submit" name="change_password">Change Password</button>
  </form>
{% endblock %}

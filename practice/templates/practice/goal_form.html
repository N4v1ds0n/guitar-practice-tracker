{% extends 'base.html' %}
{% block title %}Create Goal{% endblock %}

{% block content %}
  <h2>Create a New Goal</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    {% if form.errors %}
        <div class="error">
            {{ form.errors }}
        </div>
    {% endif %}

    <button type="submit">Save Goal</button>
  </form>
  <a href="{% url 'dashboard' %}">‚Üê Back to Goals</a>
{% endblock %}
